<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backend Testing</title>
  </head>
  <body>
    <h3>Checking Backend Testing </h3>
    <button id="btn">Test Backend</button>
    <p class="result"></p>
    <script>
        document.getElementById("btn").addEventListener("click", function() {
            setTimeout(function() {
                document.querySelector(".result").innerText = "Backend test successfull";
            }, 2000);
        });
    </script>
  </body>
</html>
